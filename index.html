<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/login-rounded-down--v1.png" type="image">
    <title>Login</title>

    <!-- css link -->
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <!-- boxicon icons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- 1st main section -->
    <main>
        <section>


            <div class="left_div">
                <h1>Tabrez</h1>
                <div class="main_heading">
                    <h2 class="main_title">Find 3D Objects, Mockups and Illustration here.</h2>
                    <img src="Assets/Design.png" alt="" class="left_main_img">
                </div>
            </div>

            <div class="right_div">
                <div class="option_language">
                    <span class="language">English(UK)
                    <i class='bx bxs-down-arrow'></i>
                   </span>
                    <div class="language_selector">
                        <ul>
                            <li>Hindi(India)</li>
                            <li>Francais</li>
                            <li>Italliano</li>
                            <li>Japnese</li>
                            <li>Espanol</li>
                            <li>Japnese</li>
                        </ul>
                    </div>
                </div>

                <div class="direct_login">

                    <div class="make_account">
                        <h3>Create Account</h3>
                    </div>

                    <div class="signin">

                        <button class="account_login">
                        <i class='bx bxl-google'></i>
                          <div>Sign up with Google </div>
                        </button>

                        <button class="account_login">
                            <i class='bx bxl-facebook-circle' ></i>
                        <div>Sign up with Facebook </div>
                        </button>

                    </div>

                    <div class="breaker">- OR -</div>
                </div>


                <!-- details section -->

                <form action="" class="main_form">

                    <input type="text" placeholder="Full Name" class="form_data">

                    <input type="text" placeholder="Email Address" class="form_data">

                    <input type="password" placeholder="Password" class="form_data">
                    <!-- <i class='bx bxs-hide show_hide'></i> -->


                </form>
                <button class="create_button">Create Account</button>

                <div class="already_account">
                    <span class="have_account">Already have an account?</span>
                    <a href="" class="login_account">Login</a>
                </div>
            </div>
        </section>
    </main>






</body>

</html>
