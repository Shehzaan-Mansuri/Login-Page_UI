<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/login-rounded-down--v1.png" type="image">
    <title>Login</title>

    <!-- css link -->
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <!-- boxicon icons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- 1st main section -->
    <main>
        <section class="left_section">
            <div class="left_div">
                <img src="" alt="" class="left_img">
                <div class="main_heading">
                    <h2 class="main_title">Find 3D Objects, Mockups and Illustration here.</h2>
                    <img src="Assets/Design.png" alt="" class="left_main_img">
                </div>
            </div>
        </section>

        <!-- 2nd Main Section -->
        <section class="right_section">
            <div class="option_language">
                <span class="language">English(UK)
                <i class='bx bxs-down-arrow'></i>
            </span>
            </div>

            <div class="direct_login">

                <div class="make_account">
                    <h3>Create Account</h3>

                    <button class="account_login">
                        <i class='bx bxl-google'></i>
                    Sign up with Google 
                </button>

                    <button class="account_login">
                        <i class='bx bxl-facebook-circle' ></i>
                    Sign up with Facebook 
                </button>

                </div>

            </div>

            <span class="breaker">- OR -</span>

            <!-- details section -->

            <form action="" class="main_form">

                <input type="text" placeholder="Full Name" class="form_data">

                <input type="text" placeholder="Email Address" class="form_data">

                <input type="password" placeholder="Password" class="form_data"><i class='bx bxs-hide show_hide'></i>

                <button class="create_button">Create Account</button>

            </form>

            <div class="already_account">
                <span class="have_account">Already have an account?</span>
                <a href="" class="login_account">Login</a>
            </div>
        </section>
    </main>


</body>

</html>
